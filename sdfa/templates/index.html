<!DOCTYPE html>
<html>
<head>
    <title>Музыкальный магазин</title>
</head>
<body>
    <h1>Музыкальный магазин</h1>
    <h2>Ансамбли</h2>
    <ul>
        {% for ensemble in ensembles %}
            <li><a href="{{ url_for('ensemble_albums', ensemble_id=ensemble.id) }}">{{ ensemble.name }}</a></li>
        {% endfor %}
    </ul>

    <h2>Добавить новый ансамбль</h2>
    <form action="{{ url_for('add_ensemble') }}" method="POST">
        <label>Название ансамбля:</label>
        <input type="text" name="name" required>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
